<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            padding: 0%;
        }
        
        html,body{
            height: 100%;
            width: 100%;
        }
        form{
            width: 50%;
            border: 2px solid rgb(0, 0, 0);

        }
        input{
            height: 30px;
            width: 90%;
        }
        @keyframes colorChange{
            0%{
                color: red;
            }
            25%{
                color: green;
            }
            50%{
                color: blue;
            }
            75%{
                color: rgb(0, 255, 136);
            }
            100%{
                color: red;
            }
        }
        #h1{
            font-size: xx-large;
            font-weight: bolder;
            animation: colorChange 5s infinite;

        }
        #submit:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    <center>
        <form action="NewServlet4" method="post" name="f1">
            <h1 id="h1">Contact us</h1>
            <input type="text" placeholder="Enter your name" name="name" style="margin-top: 20px;">
            <br>
            <br>
            <input type="text" placeholder="Enter your email" name="email"><br><br>
            <input type="number" placeholder="Enter mobno:" name="mobno"><br><br>
            <input type="text" placeholder="comment" style="height: 80px; align-items: center; text-align: center;" name="comment"><br><br>
            <input type="submit" value="submit" id="submit" style="margin-bottom: 20px;">
        </form>
    </center>
</body>
</html>
