<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: lightgoldenrodyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100em;
            margin: 0;
        }
        .wrapper {
            width: 420px;
            background: lime;
            color: lightyellow;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            font-weight: bold;
        }
        .input-box {
            margin: 20px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            height: 30px;
            border: 2px solid #7a786e77;
            border-radius: 20px;
            padding: 0 40px;
            color: #fff;
            background: transparent;
            box-sizing: border-box;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin: 10px 0;
        }
        .remember-forgot a {
            color: white;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .register-link {
            text-align: center;
            color: #fff;
        }
        .register-link a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="NewServlet3" name="f1" method="post" >
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="updatePassword.html">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
